<h3 class="p-m-0">New Animal</h3>
<div class="container-fluid">
    <form [formGroup]="formAnimal">
        <div class="p-fluid grid">
            <div class="col-12">
                <h5>Animal Information</h5>
                <div class="card">
                    <div class="p-fluid grid">
                        <div class="col-12">
                            <div class="field lg:col-12 md:col-12 sm:col-12">
                                <span class="p-float-label">
                                    <input type="name" pInputText id="name" formControlName="name"
                                        [(ngModel)]="animal.name" [ngClass]="displayFieldCss('formAnimal','name')" />
                                    <label for="name">Name</label>
                                </span>
                            </div>
                        </div>
                        <div class="col-6 md:col-2 lg:col-2">
                            <button pButton type="button" class="p-button-success float-right" icon="pi pi-check" label="Save"
                                (click)="saveAnimal()">
                            </button>
                        </div>
                        <div class="col-6 md:col-2 lg:col-2">
                            <button pButton type="button" class="p-button-secondary float-right" (click)="cancel()"
                                label="Cancel" icon="pi pi-times">
                            </button>
                        </div>
                    </div>

               
            </div>
            </div>
        </div>
    </form>
</div>
