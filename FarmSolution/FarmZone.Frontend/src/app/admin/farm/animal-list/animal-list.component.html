<h3 class="p-m-0">Animals</h3>
<div class="card">
    <p-table #dt [value]="animals" [rows]="5" [paginator]="true" [globalFilterFields]="['name']" [(selection)]="selectedAnimals" 
    [rowHover]="true" dataKey="externalId" currentPageReportTemplate="{first} - {last} of {totalRecords} total records" [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
        <div class="flex">
            <button pButton pRipple tooltip="New Animal" tooltipPosition="top" icon="pi pi-plus"
                pTooltip="New Animal" class="p-button-success p-mr-2" (click)="openNew()"></button>
            &nbsp; &nbsp;
            
            <button pButton pRipple tooltip="Delete selected" tooltipPosition="top" icon="pi pi-trash"
                class="p-button-danger" (click)="deleteSelectedProducts()" pTooltip="Delete selected"
                *ngIf="selectedAnimals.length>0"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 5rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="name" style="width: 80%">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>  
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-animal let-expanded="expanded">
        <tr>
          <td>
            <p-tableCheckbox [value]="animal"></p-tableCheckbox>
          </td>
          <td>{{ animal.name }}</td> 
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-success p-mr-2" (click)="editAnimal(animal)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-warning p-mr-2" (click)="deleteAnimal(animal)"></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
          Total record(s): {{ animals ? animals.length : 0 }}
        </div>
      </ng-template>
    </p-table>

</div>
